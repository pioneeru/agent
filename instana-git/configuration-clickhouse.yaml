com.instana.plugin.clickhouse:
  enabled: true
  user:
    configuration_from:
      type: agent_env
      env_name: CLICKHOUSE_USER
  password:
    configuration_from:
      type: agent_env
      env_name: CLICKHOUSE_PASSWORD
  tracingEnabled: false
  profilingEnabled: false
  poll_rate: 10 #Values are in seconds. Default Value 5 Sec.
  monitorTables:    # more in-depth metrics for these tables
    - 'shared.calls_v3'
